prefix: personx2duke-all-eps0.8-mix0.6-full
desc:

fp16: true

# cross-domain mix-up
mix_st: true
alpha: 0.6
neg_proto: true

# neighborhood constraint
neighbor_mode: 1   # 0: camera-agnostic neighborhood; 1: camera-aware neighborhood
neighbor_eps: 0.8
threshold: 0.6

scale: 10

# dataset
batch_size: 256
joint_training: true

source_dataset: personx
target_dataset: duke

# architecture
drop_last_stride: true

# optimizer
new_params_lr: 0.05
ft_lr: 0.01
optimizer_type: sgd
num_epoch: 70
lr_step: [ 50 ]

# augmentation
random_flip: true
random_crop: true
random_erase: true
color_jitter: false
padding: 10


# log
eval_interval: 10
